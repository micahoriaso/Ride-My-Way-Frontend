<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="site-header">
        <div class="container">
            <div class="site-header-wrapper">
                <ul class="site-breadcrumbs">
                    <li class="site-title">
                        <a href="ride-offers.html">
                            Ride My Way
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                </ul>
                <div class="user-profile-dropdown">
                    <button class="dropbtn">
                        <a id='user-profile-name' href="profile.html">Micah Oriaso</a>
                         &nbsp;
                        <i class="fas fa-caret-down " id='profile-caret'></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="ride-offers.html">Find a ride</a>
                        <a href="ride-requests.html">Requests</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-body">
        <div class="main-header">
            <div class="container">
                <div class="main-header-wrapper">
                    <h3>Micah Oriaso</h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-header">
                <div></div>
                <div>
                    <a href="#" id="save" class="primary button pull-right">Save</a>
                </div>
            </div>
            <div class="segment fluid">
                <div class="grid">
                    <div class="row">
                        <div class="eight wide column">
                            <div class="row">
                                <h3>Profile details</h3>
                            </div>
                            <form id="profile" action="#" method="post">
                                <div class="form-items">
                                    <div id="alert" class="alert">
                                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                        <div id="alert-message">Indicates a dangerous or potentially negative action.</div>
                                    </div>
                                    <div class="row">
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="firstname">First Name</label>
                                                <input type="text" value="" name="firstname">
                                            </div>
                                        </div>
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="lastname">Last name</label>
                                                <input type="text" value="" name="lastname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="email">Email</label>
                                                <input type="text" value="" name="email">
                                            </div>
                                        </div>
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="phone_number">Phone Number</label>
                                                <input type="text" value="" name="phone_number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-footer">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2018, Micah Oriaso
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/edit-profile.js"></script>
</body>

</html>
