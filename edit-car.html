<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="site-header">
        <div class="container">
            <div class="site-header-wrapper">
                <h2 class="site-title">
                    Ride My Way
                </h2>
                <div class="user-profile-dropdown">
                    <button class="dropbtn">
                        <a id='user-profile-name' href="profile.html">Micah Oriaso</a>
                         &nbsp;
                        <i class="fas fa-caret-down " id='profile-caret'></i>
                    </button>
                    <div id='dropdown-content' class="dropdown-content">
                        <a href="ride-offers.html">Find a ride</a>
                        <a href="ride-requests.html">Requests</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="site-body">
        <div class="main-header">
            <div class="container">
                <div class="main-header-wrapper">
                    <h3 id="car-name"></h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="segment fluid">
                <form id="car" action="#" method="post">
                    <div class="form-header">
                            <input class="primary button pull-right" type="submit" value="Save">
                    </div>
                    <div class="form-items">
                        <div class="grid">
                            <div class="row">
                                <div class="eight wide column">
                                    <div id="alert" class="alert">
                                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                        <div id="alert-message">Indicates a dangerous or potentially negative action.</div>
                                    </div>
                                    <div class="row">
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="registration">Licence Plate</label>
                                                <input type="text" value="" name="registration">
                                            </div>
                                        </div>
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="model">Model</label>
                                                <input type="text" value="" name="model">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="eight wide column">
                                            <div class="form-field">
                                                <label class="field-label" for="capacity">Capacity</label>
                                                <input type="text" value="" name="capacity">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="site-footer">
        <div class="container">
            <div class="site-copyright">
                <p>
                    &copy; 2018, Micah Oriaso
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/edit-car.js"></script>
</body>

</html>
